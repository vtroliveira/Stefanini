<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html lang="pt_BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:bob="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:ds="http://deltaspike.apache.org/jsf">
    <head jsf:id="head">
        <title>Dashboard - Login</title>
        <meta name="description" content="Página de login" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="ISO-8859-1"/>
        <!--basic styles-->
        <link href="/dashboardstatic/resources/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/dashboardstatic/resources/css/bootstrap-responsive.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/dashboardstatic/resources/css/font-awesome.min.css" />
        <!--ace styles-->
        <link rel="stylesheet" href="/dashboardstatic/resources/css/ace.min.css" />
        <link rel="stylesheet" href="/dashboardstatic/resources/css/ace-responsive.min.css" />
        <link rel="stylesheet" href="/dashboardstatic/resources/css/ace-skins.min.css" />
    </head>
    <body class="login-layout" jsf:id="body">
        <div class="main-container container-fluid">
            <div class="main-content">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="login-container">
                            <div class="row-fluid">
                                <div class="center">
                                    <h1>
                                        <span class="red">Stefanini</span>
                                        <i class="icon-dashboard green"></i>
                                        <span class="white">Dashboard</span>
                                    </h1>
                                    <h4 class="blue">Projeto BoB</h4>
                                    <bob:message/>
                                </div>
                            </div>

                            <div class="space-6"></div>

                            <div class="row-fluid">
                                <div class="position-relative">
                                    <div id="login-box" class="login-box visible widget-box no-border">
                                        <div class="widget-body">
                                            <div class="widget-main">
                                                <h4 class="header blue lighter bigger">
                                                    <i class="icon-coffee green"></i>
                                                    Preencha suas informações
                                                </h4>

                                                <div class="space-6"></div>

                                                <form jsf:id="form">
                                                    <fieldset>
                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="text" class="span12" placeholder="Usuário" required="true"
                                                                       jsf:value="#{loginBean.login}"/>
                                                                <i class="icon-user"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" class="span12" placeholder="Senha" required="true"
                                                                       jsf:value="#{loginBean.password}"/>
                                                                <i class="icon-lock"></i>
                                                            </span>
                                                        </label>

                                                        <div class="space"></div>

                                                        <div class="clearfix">
                                                            <label class="inline">
                                                                <input type="checkbox" />
                                                            </label>

                                                            <button class="width-35 pull-right btn btn-small btn-primary" 
                                                                    jsf:action="#{loginBean.doLogin()}">
                                                                <i class="icon-key"></i>
                                                                Entrar
                                                            </button>
                                                        </div>

                                                        <div class="space-4"></div>
                                                    </fieldset>
                                                    <ds:preventDoubleSubmit/>
                                                </form>
                                            </div><!--/widget-main-->

                                            <div class="toolbar clearfix">
                                                <div>
                                                    <!--                                                    <a href="#" onclick="show_box('forgot-box');
                                                                                                                return false;" class="forgot-password-link">
                                                                                                            <i class="icon-arrow-left"></i>
                                                                                                            Esqueci minha senha
                                                                                                        </a>-->
                                                </div>

                                                <div>
                                                    <a href="#" onclick="show_box('signup-box');
                                                            return false;" class="user-signup-link">
                                                        Quero me cadastrar
                                                        <i class="icon-arrow-right"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div><!--/widget-body-->
                                    </div><!--/login-box-->

                                    <div id="forgot-box" class="forgot-box widget-box no-border">
                                        <div class="widget-body">
                                            <div class="widget-main">
                                                <h4 class="header red lighter bigger">
                                                    <i class="icon-key"></i>
                                                    Recupeção de senha
                                                </h4>

                                                <div class="space-6"></div>
                                                <p>
                                                    Insira o seu email para resetar sua senha
                                                </p>

                                                <form>
                                                    <fieldset>
                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="email" class="span12" placeholder="Email" />
                                                                <i class="icon-envelope"></i>
                                                            </span>
                                                        </label>

                                                        <div class="clearfix">
                                                            <button onclick="return false;" class="width-35 pull-right btn btn-small btn-danger">
                                                                <i class="icon-lightbulb"></i>
                                                                Recuperar!
                                                            </button>
                                                        </div>
                                                    </fieldset>
                                                </form>
                                            </div><!--/widget-main-->

                                            <div class="toolbar center">
                                                <a href="#" onclick="show_box('login-box');
                                                        return false;" class="back-to-login-link">
                                                    Voltar para o login
                                                    <i class="icon-arrow-right"></i>
                                                </a>
                                            </div>
                                        </div><!--/widget-body-->
                                    </div><!--/forgot-box-->

                                    <div id="signup-box" class="signup-box widget-box no-border">
                                        <div class="widget-body">
                                            <div class="widget-main">
                                                <h4 class="header green lighter bigger">
                                                    <i class="icon-group blue"></i>
                                                    Novo Usuario
                                                </h4>

                                                <div class="space-6"></div>
                                                <p> Preencha suas informações: </p>

                                                <form id="newUserForm" jsf:id="newUserForm">
                                                    <fieldset>
                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="email" class="span12" placeholder="Email" id="email"
                                                                       jsf:value="#{loginBean.email}"
                                                                       required="true"/>
                                                                <i class="icon-envelope"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="text" class="span12" placeholder="Usuário" id="user"
                                                                       jsf:value="#{loginBean.login}"
                                                                       jsf:validator="#{userLoginValidator.validate}"
                                                                       required="true"/>
                                                                <i class="icon-user"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" class="span12" placeholder="Senha" id="password"
                                                                       jsf:validator="#{samePwdValidator.validateSource}"
                                                                       jsf:value="#{loginBean.password}"
                                                                       required="true"/>
                                                                <i class="icon-lock"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" class="span12" placeholder="Repita a senha" id="password2"
                                                                       jsf:validator="#{samePwdValidator.validateTarget}"
                                                                       required="true"/>
                                                                <i class="icon-retweet"></i>
                                                            </span>
                                                        </label>

                                                        <div class="space-24"></div>

                                                        <div class="clearfix">
                                                            <button type="reset" class="width-30 pull-left btn btn-small">
                                                                <i class="icon-refresh"></i>
                                                                Limpar
                                                            </button>

                                                            <button jsf:action="#{loginBean.create()}" 
                                                                    class="width-65 pull-right btn btn-small btn-success">
                                                                Registrar
                                                                <i class="icon-arrow-right icon-on-right"></i>
                                                            </button>
                                                        </div>
                                                    </fieldset>
                                                    <ds:preventDoubleSubmit/>
                                                </form>
                                            </div>

                                            <div class="toolbar center">
                                                <a href="#" onclick="show_box('login-box');
                                                        return false;" class="back-to-login-link">
                                                    <i class="icon-arrow-left"></i>
                                                    Voltar para o login
                                                </a>
                                            </div>
                                        </div><!--/widget-body-->
                                    </div><!--/signup-box-->
                                </div><!--/position-relative-->
                            </div>
                        </div>
                    </div><!--/.span-->
                </div><!--/.row-fluid-->
            </div>
        </div><!--/.main-container-->

        <!--basic scripts-->
        <script src="/dashboardstatic/resources/js/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="/dashboardstatic/resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/dashboardstatic/resources/js/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="/dashboardstatic/resources/js/jquery.mobile.custom.min.js" type="text/javascript"></script>
        <script src="/dashboardstatic/resources/js/ace-elements.min.js" type="text/javascript"></script>
        <script src="/dashboardstatic/resources/js/ace.min.js" type="text/javascript"></script>
        <!--inline scripts related to this page-->
        <script type="text/javascript">
            function show_box(id) {
                $('.widget-box.visible').removeClass('visible');
                $('#' + id).addClass('visible');
            };
        </script>
    </body>
</html>
